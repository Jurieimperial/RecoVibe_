<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Intro Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .container {
      width: 50%;
      margin: 50px auto;
      padding: 30px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-size: 16px;
      font-weight: bold;
      color: #555;
      margin-bottom: 8px;
    }

    input[type="text"],
    input[type="date"],
    select,
    textarea {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      transition: border-color 0.2s;
    }

    input[type="text"]:focus,
    input[type="date"]:focus,
    select:focus,
    textarea:focus {
      outline: none;
      border-color: #4CAF50;
      box-shadow: 0 0 5px rgba(76, 175, 80, 0.3);
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
      font-weight: bold;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #45a049;
    }

    @media (max-width: 768px) {
      .container {
        width: 80%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Let's get started!</h2>
    <form id="introForm">
      <!-- Birthday -->
      <div class="form-group">
        <label for="birthday">Your Birthday</label>
        <input type="date" id="birthday" name="birthday" required />
      </div>

      <!-- Course -->
      <div class="form-group">
        <label for="course">Your Course</label>
        <select id="course" name="course" required>
          <option value="">Select Course</option>
          <option value="BSA">BSA</option>
          <option value="BSBA-HRM">BSBA-HRM</option>
          <option value="BSIT">BSIT</option>
          <option value="BSED-EN">BSED-EN</option>
          <option value="BSED-SS">BSED-SS</option>
          <option value="BSIE">BSIE</option>
          <option value="BSCPE">BSCPE</option>
          <option value="DCET">DCET</option>
          <option value="DIT">DIT</option>
          <option value="BSPSY">BSPSY</option>
          <option value="BEED">BEED</option>
        </select>
      </div>

      <!-- Year -->
      <div class="form-group">
        <label for="year">Year</label>
        <select id="year" name="year" required>
          <option value="">Select Year</option>
          <option value="1st">1st Year</option>
          <option value="2nd">2nd Year</option>
          <option value="3rd">3rd Year</option>
          <option value="4th">4th Year</option>
        </select>
      </div>

      <!-- Section -->
      <div class="form-group">
        <label for="section">Section</label>
        <select id="section" name="section" required>
          <option value="">Select Section</option>
          <option value="1">1</option>
          <option value="2">2</option>
        </select>
      </div>

      <!-- Organization -->
      <div class="form-group">
        <label for="organization">Organization</label>
        <select id="organization" name="organization" required>
          <option value="">Select Organization</option>
          <option value="IBITS">IBITS</option>
          <option value="HRSS">HRSS</option>
          <option value="YES">YES</option>
          <option value="PIIE">PIIE</option>
          <option value="JPIA">JPIA</option>
          <option value="ACES">ACES</option>
          <option value="SMS">SMS</option>
        </select>
      </div>

      <!-- Submit -->
      <button type="button" id="nextButton">Next</button>
    </form>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js";
    import { getFirestore, collection, query, where, getDocs, addDoc } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js";
    import { getDatabase, ref, get, push, child } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js";

    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyAvJKueNtBRrGFxXby-VRkOewdGEkiuGnQ",
      authDomain: "first-proj-a5fff.firebaseapp.com",
      projectId: "first-proj-a5fff",
      storageBucket: "first-proj-a5fff.appspot.com",
      messagingSenderId: "902560724938",
      appId: "1:902560724938:web:2956090fc8afb5ce888133",
      measurementId: "G-0VNSBVGRK7",
      databaseURL: "https://first-proj-a5fff-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const firestore = getFirestore(app);
    const database = getDatabase(app);

    const nextButton = document.getElementById("nextButton");

    // Handle Next Button Click
    nextButton.addEventListener("click", async () => {
      const birthday = document.getElementById("birthday").value;
      const course = document.getElementById("course").value;
      const year = document.getElementById("year").value;
      const section = document.getElementById("section").value;
      const organization = document.getElementById("organization").value;

      if (!birthday || !course || !year || !section || !organization) {
        alert("Please fill out all required fields.");
        return;
      }

      const user = auth.currentUser;
      if (!user) {
        alert("You must be logged in to continue.");
        return;
      }

      try {
        // Save to Firestore
        await addDoc(collection(firestore, "users"), {
          userId: user.uid,
          birthday,
          course,
          year,
          section,
          organization,
        });

        // Save to Realtime Database
        const userRef = ref(database, "users/" + user.uid);
        await push(userRef, { birthday, course, year, section, organization });

        alert("Information saved successfully!");
        window.location.href = "2nd.html";
      } catch (error) {
        console.error("Error saving data:", error);
        alert("There was an error. Please try again.");
      }
    });

    // Pre-fill form from Firestore or Realtime Database
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        let dataFilled = false;

        // Try Firestore first
        const q = query(collection(firestore, "users"), where("userId", "==", user.uid));
        const snapshot = await getDocs(q);
        if (!snapshot.empty) {
          const docData = snapshot.docs[0].data();
          if (docData) {
            document.getElementById("birthday").value = docData.birthday || "";
            document.getElementById("course").value = docData.course || "";
            document.getElementById("year").value = docData.year || "";
            document.getElementById("section").value = docData.section || "";
            document.getElementById("organization").value = docData.organization || "";
            dataFilled = true;
          }
        }

        // If Firestore has no data, check Realtime Database
        if (!dataFilled) {
          const dbRef = ref(database);
          const dbSnapshot = await get(child(dbRef, `users/${user.uid}`));
          if (dbSnapshot.exists()) {
            const entries = Object.values(dbSnapshot.val());
            if (entries.length > 0) {
              const latest = entries[entries.length - 1];
              document.getElementById("birthday").value = latest.birthday || "";
              document.getElementById("course").value = latest.course || "";
              document.getElementById("year").value = latest.year || "";
              document.getElementById("section").value = latest.section || "";
              document.getElementById("organization").value = latest.organization || "";
            }
          }
        }
      }
    });
  </script>
</body>
</html>
