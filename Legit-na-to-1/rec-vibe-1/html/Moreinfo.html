<!DOCTYPE html>
<html>
<head>
  <title>Descriptions</title>
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
</head>
<body>
  <h1>All Descriptions</h1>
  <ul id="description-list"></ul>

  <script>
    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAvJKueNtBRrGFxXby-VRkOewdGEkiuGnQ",
      authDomain: "first-proj-a5fff.firebaseapp.com",
      databaseURL: "https://first-proj-a5fff-default-rtdb.firebaseio.com",
      projectId: "first-proj-a5fff",
      storageBucket: "first-proj-a5fff.firebasestorage.app",
      messagingSenderId: "902560724938",
      appId: "1:902560724938:web:1922c5b20fb5e851888133",
      measurementId: "G-E1RCELQNR7"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Fetch all descriptions from 'descriptions' collection
    db.collection("descriptions").get().then((querySnapshot) => {
      const list = document.getElementById("description-list");
      querySnapshot.forEach((doc) => {
        const li = document.createElement("li");
        li.textContent = doc.data().description; // Only the description field
        list.appendChild(li);
      });
    }).catch((error) => {
      console.error("Error fetching descriptions: ", error);
    });
  </script>
</body>
</html>
