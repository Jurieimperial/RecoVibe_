<!DOCTYPE html>
<html>
<head>
  <title>Event Dashboard</title>
  <style>
    /* Header styles */
    .header-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #1976d2;
      color: #fff;
      padding: 16px 40px;
      box-shadow: 0 2px 8px #90caf9;
    }
    .header-title {
      font-size: 1.5em;
      font-weight: bold;
      letter-spacing: 1px;
      
    }
    .header-icons {
      display: flex;
      align-items: center;
      gap: 24px;
      position: relative;
    }
    .icon-btn {
    
  background: #eee;
  color: #2d6cdf;
  border-radius: 50%;
  width: 36px;
  height: 36px;
  display: flex;
  justify-content: center;
  align-items: center;
  font-weight: bold;
  font-size: 24px;
  cursor: pointer;

}
    .dropdown {
    display: none;
    position: absolute;
    right: 0;
    top: 36px;
    background: #fff;
    color: #333;
    min-width: 160px;
    box-shadow: 0 2px 8px #90caf9;
    border-radius: 6px;
    z-index: 100;
    opacity: 0;
    transform: translateY(-10px);
    transition: opacity 0.25s ease, transform 0.25s ease;
  }
  .dropdown.show {
    display: block;
    opacity: 1;
    transform: translateY(0);
    animation: dropdownFadeIn 0.25s;
  }
  @keyframes dropdownFadeIn {
    from {
      opacity: 0;
      transform: translateY(-10px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  
    }
    .dropdown a, .dropdown button {
      display: block;
      padding: 12px 20px;
      color: #333;
      text-decoration: none;
      background: none;
      border: none;
      width: 100%;
      text-align: left;
      cursor: pointer;
      font-size: 1em;
    }
    .dropdown a:hover, .dropdown button:hover {
      background: #e3f2fd;
    }
    /* Table and button styles (existing) */
    table {
      border: 1px solid #2196F3;
      border-collapse: collapse;
      width: 100%;
      max-width: 1000px;
      margin: 40px auto;
      background: #e3f2fd;
      box-shadow: 0 2px 8px #90caf9;
    }
    th {
      background: #1976d2;
      color: #fff;
      border: 1px solid #2196F3;
    }
    td {
      background: #bbdefb;
      border: 1px solid #2196F3;
    }
    button {
      padding: 6px 16px;
      margin: 2px 2px;
      border: none;
      border-radius: 4px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
    }
    .approveBtn {
      background: #4CAF50;
      color: #fff;
    }
    .approveBtn:hover {
      background: #388e3c;
    }
    .rejectBtn {
      background: #f44336;
      color: #fff;
    }
    .rejectBtn:hover {
      background: #b71c1c;
    }
    .editBtn {
      background: #ff9800;
      color: #fff;
    }
    .editBtn:hover {
      background: #e65100;
    }
    .certificateBtn {
      background: #2196F3;
      color: #fff;
    }
    .certificateBtn:hover {
      background: #0d47a1;
    }
    td button {
      display: inline-block;
      min-width: 120px;
    }
  </style>
  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-app.js";
  import { getFirestore, collection, getDocs, updateDoc, doc } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAvJKueNtBRrGFxXby-VRkOewdGEkiuGnQ",
    authDomain: "first-proj-a5fff.firebaseapp.com",
    databaseURL: "https://first-proj-a5fff-default-rtdb.firebaseio.com",
    projectId: "first-proj-a5fff",
    storageBucket: "first-proj-a5fff.firebasestorage.app",
    messagingSenderId: "902560724938",
    appId: "1:902560724938:web:1922c5b20fb5e851888133",
    measurementId: "G-E1RCELQNR7"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // Fetch and display events
  async function loadEvents() {
    const eventsTable = document.getElementById('eventsTableBody');
    eventsTable.innerHTML = '';
    const querySnapshot = await getDocs(collection(db, "events"));
    querySnapshot.forEach((docSnap) => {
      const data = docSnap.data();
      // Academic Head Status
      let academicStatus = "Pending";
      if (data.academicApproved === true) academicStatus = "Approved";
      else if (data.academicApproved === false) academicStatus = "Rejected";

      let affairsStatus = "Pending";
      if (data.affairsApproved === true) affairsStatus = "Approved";
      else if (data.affairsApproved === false) affairsStatus = "Rejected";

      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${data.name}</td>
        <td>${data.date}</td>
        <td>${data.description}</td>
        <td>${academicStatus}</td>
        <td>${affairsStatus}</td>
        <td>
          ${data.approvalLetterURL ? `<a href="${data.approvalLetterURL}" target="_blank">View Letter</a>` : 'No file'}
        </td>
        <td>
          ${affairsStatus === "Pending" ? `
            <button data-id="${docSnap.id}" class="approveBtn">Approve</button>
            <button data-id="${docSnap.id}" class="rejectBtn">Reject</button>
          ` : ""}
          ${(affairsStatus !== "Pending") ? `
            <button data-id="${docSnap.id}" class="editBtn">Edit</button>
          ` : ""}
          ${(academicStatus === "Approved" && affairsStatus === "Approved") ? `
            <button class="certificateBtn" 
              data-name="${encodeURIComponent(data.name)}"
              data-date="${encodeURIComponent(data.date)}"
              data-approver="Admin">Generate Certificate</button>
          ` : ""}
        </td>
      `;
      eventsTable.appendChild(tr);
    });

    // Only Student Affairs approve/reject
    document.querySelectorAll('.approveBtn').forEach(btn => {
      btn.addEventListener('click', async function() {
        const eventId = this.getAttribute('data-id');
        const eventRef = doc(db, "events", eventId);
        await updateDoc(eventRef, { affairsApproved: true });
        loadEvents();
      });
    });
    document.querySelectorAll('.rejectBtn').forEach(btn => {
      btn.addEventListener('click', async function() {
        const eventId = this.getAttribute('data-id');
        const eventRef = doc(db, "events", eventId);
        await updateDoc(eventRef, { affairsApproved: false });
        loadEvents();
      });
    });

    // Certificate button
    document.querySelectorAll('.certificateBtn').forEach(btn => {
      btn.addEventListener('click', function() {
        const name = this.getAttribute('data-name');
        const date = this.getAttribute('data-date');
        const approver = this.getAttribute('data-approver');
        window.open(`certificate.html?name=${name}&date=${date}&approver=${approver}`, '_blank');
      });
    });

    // Edit button
    document.querySelectorAll('.editBtn').forEach(btn => {
      btn.addEventListener('click', async function() {
        const eventId = this.getAttribute('data-id');
        const eventRef = doc(db, "events", eventId);
        await updateDoc(eventRef, { affairsApproved: null });
        loadEvents();
      });
    });
  }

  document.addEventListener('DOMContentLoaded', loadEvents);

    // Dropdown functionality for icons
    document.addEventListener('DOMContentLoaded', function() {
      // Notification dropdown
      const notifBtn = document.getElementById('notifBtn');
      const notifDropdown = document.getElementById('notifDropdown');
      notifBtn.addEventListener('click', function(e) {
        notifDropdown.classList.toggle('show');
        profileDropdown.classList.remove('show');
        e.stopPropagation();
      });
      // Profile dropdown
      const profileBtn = document.getElementById('profileBtn');
      const profileDropdown = document.getElementById('profileDropdown');
      profileBtn.addEventListener('click', function(e) {
        profileDropdown.classList.toggle('show');
        notifDropdown.classList.remove('show');
        e.stopPropagation();
      });
      // Hide dropdowns when clicking outside
      document.addEventListener('click', function() {
        notifDropdown.classList.remove('show');
        profileDropdown.classList.remove('show');
      });
    });
  </script>
  <!-- For icons (Font Awesome CDN) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
</head>
<body>
  <div class="header-bar">
    <span class="header-title">Student Affairs Dashboard</span>
    <div class="header-icons">
      <button class="icon-btn" id="notifBtn" title="Notifications">
        <i class="fa-regular fa-bell"></i>
      </button>
      <div class="dropdown" id="notifDropdown">
        <span style="display:block; padding:12px 20px; color:#888;">No new notifications</span>
      </div>
      <button class="icon-btn" id="profileBtn" title="Profile">
        <i class="fa-regular fa-user"></i>
      </button>
      <div class="dropdown" id="profileDropdown">
        <a href="#">View Profile</a>
        <a href="#">Settings</a>
        
          <li><a href="index.html" onclick="logout()">Log Out</a></li>
      </div>
    </div>
  </div>
  <table>
    <thead>
      <tr>
      <th>Name</th>
      <th>Date</th>
      <th>Description</th>
      <th>Academic Head Status</th>
      <th>Student Affairs Status</th>
      <th>Letter of Approval</th> <!-- NEW COLUMN -->
      <th>Action</th>
    </tr>
    </thead>
    <tbody id="eventsTableBody">
      <!-- Events will be loaded here -->
    </tbody>
  </table>
</body>
</html>
